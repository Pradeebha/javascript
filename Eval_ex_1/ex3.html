<!DOCTYPE html>
<html>
<body>

<h2>Display current date</h2>



<script>
    var x=window.prompt();
    var str=x.toString();
    var ans=[str[0]];
    for(var i=1;i<str.length;i++){
        if((str[i-1]%2==0)&&(str[i]%2==0)){
            ans.push('-',str[i]);
        }
        else{
            ans.push(str[i]);
        }
    }
    document.write(ans.join(''));
</script>

</body>
</html>
