<!DOCTYPE html>
<html>
<head>
<script>
function circle(radius)
{
    this.radius = radius;
  // area method
    this.area = function () 
    {
        return Math.PI * this.radius * this.radius;
    };
  // perimeter method
    this.perimeter = function ()
    {
        return 2*Math.PI*this.radius;
    };
}
var c = new circle(3);
document.write('Area =', c.area().toFixed(2));
document.write('perimeter =', c.perimeter().toFixed(2));
</script>
</head>

</body>
</html>
